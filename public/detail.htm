<!DOCTYPE html>
<html>
  <head>
    <title>bitsuckr</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <div class="head"><img src="img/bitsuckr-head.png" alt="logo"/><h1>Bitsuckr</h1></div>
    <div class="metainfos">
      <p>Hi, here are some metainfos!</p>
    </div>
    <ul class="filetree">
      <li class="file"><a href="#">Some File</a></li>
      <li class="opened-dir">
        <a href="#" class="selected">Some Dir</a>
        <ul>
          <li class="closed-dir"><a href="#">Some Dir</a></li>
          <li class="file">
            <a href="#" class="selected">Some File</a>
            <div class="filemenu">
              <a href="#" class="viewmovie">View</a>
              <a href="#">Url</a>
            </div>
            <div class="preview">
            <img src="img/justatest.png"/>
            </div>
          </li>
        </ul>
      </li>
      <li class="closed-dir"><a href="#">Some Dir</a></li>
    </ul>
    <p class="bottom"></p>
  </body>
</html>
